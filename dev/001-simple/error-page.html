<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study-Groups Error Page</title>
</head>

  <style>
    html {
      font-size: 16pt;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #172a3a;
    }
    @media only screen and (max-width: 600px) {
      .header-2 {
        font-size: 2em;
      }
      .color {
        font-size: smaller;
        
      }
    }
    @media only screen and (min-width: 601px) and (max-width: 1640px) {
      .header-2 {
        font-size: 2.5em;
      }
    }
    .error {
      padding: 2em 0 0 0;
      height: 1em;
      color: #f3ffff;
      text-align: center;
      background-color: #172a3a;
      font-size: 1.75em;
    }
    h1 {
      margin: 0;
      color: #f3ffff;
      text-align: center;
      
    }
    .header-1 {
      margin: 0;
      padding: .6em 0 0 0;
      height: 2em;
      font-size: 3em;
      color: #a62704;
      text-align: center;
    }
    .header-2 {
      padding: 0 0 3em 0;
      height: 1em;
      color: #f3ffff;
      text-align: center;
      background-color: #172a3a;
    }
    .color-palette {
      max-width: 1260px;
      display: flex;
      margin: 0;
      padding: 0;
      position: relative;
    }
    .color {
      /* display: flex; */
      height: 10em;
      width: 10em;
      border: 1px solid rgba(243, 255, 255, .3);
      text-align: center;

    }
    .color-1 {
      flex-grow: 1;
      background-color: #508991;
    }
    .color-2 {
      flex-grow: 1;
      background-color: #004346;
    }
    .color-3 {
      flex-grow: 1;
      background-color: #172a3a;
      color: #f3ffff;
      opacity: 50%;
    }
    .color-4 {
      flex-grow: 1;
      background-color: #487082;
    }
    .color-5 {
      flex-grow: 1;
      background-color: #23d6a4;
    }
  




  </style>
  <body>

  
    <div class="error">ERROR...</div>
      <div class="header-1">404</div>
      <div class="header-2">Page Not Found</div>


  <div class="color-palette">
    <div class="color-1 color">#508991</div>  
    <div class="color-2 color">#004346</div>
    <div class="color-3 color">#172a3a</div>
    <div class="color-4 color">#487082</div>
    <div class="color-5 color">#23d6a4</div>
  </div>
   
</body>
</html>
