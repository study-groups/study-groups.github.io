<html>
<head>
<style>
#alertBox{
  height:3rem;
  width:8rem;
  background:yellow;
}
</style>
</head>
<body>
<div id="alertBox">
</div>
<br>
<button id="toggle">toggle</button>
</body>
<script>
button=document.getElementById("toggle");
alertBox=document.getElementById("alertBox");

button.addEventListener('click',handleClick);

function handleClick(e){
  // alertBox.style.background is state for both Model and View
  // Typically app state is in Model and conveyed to View
  if(alertBox.style.background=="red")  
    alertBox.style.background="yellow";  
  else
    alertBox.style.background="red";  
}
</script>
</html>
