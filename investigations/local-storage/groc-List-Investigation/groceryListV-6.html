<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test 2</title>
</head><style>
  body {
    margin: 10em;
    font-size: 1.5em;
  }
  div {
    margin: 2em;
  }
  input {
    font-size: .8em;
  }
  button {
    width: 100px;
    height: 30px;
    font-size: 1em;
    margin-left: 2em;
    background: green;
    color: white;
  }
</style>
<body>

<form class="name-entry-form">
  <div>
    <label for="fName-input">First Name</label>
    <input 
      id="fName-input"
      class="fName-input"
      placeholder="Enter First Name"
      name="Ron"
      type="fName-input">
  </div>
  
  <button id="enter-btn" class="enter-btn" type="submit">Add</button>
</form>  
  
<script>
const nameEntryForm = document.querySelector('.name-entry-form');
const fNameInput = document.querySelector('.fName-input');

namesArray = [];

nameEntryForm.addEventListener('submit', function(event) {
  event.preventDefault();
  addName(fNameInput);
});

function addName(fName) {
   var fName = {
     id: Date.now(),
     name: fName
     
   }
 

  namesArray.push(fName);

// fNameInput.value = "";
}

</script>

</body>
</html>
