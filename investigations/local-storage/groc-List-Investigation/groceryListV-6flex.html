<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet"> 
  <title>Grocery List 6-flex</title>
</head>
<style>

.main-header {
  text-align: center;
  flex-grow: 1;
}
.main-container {
  display: flex;
  border: 4px solid blue;
  max-width: 750px;
  margin: auto;
  padding-right: 10px;

}
.department-container {
  border: 4px solid purple;
  margin: 10px 0 10px 10px;
  padding: .5em;
}
.data-input-container {
  /* display: flex;
  flex-direction: column; */
  border: 4px solid green;
  margin: 10px;
  min-width: 400px;
  padding: .5em;
}
.data-output-container {
  display: flex;
  flex-direction: column;
  border: 4px solid palevioletred;
  margin: 10px;
  padding: .5em;
}
ul {
  list-style: none;
}
.button-container {
  display: flex;
  flex-direction: column;
  border: 4px solid red;
  margin: 10px 0 10px 0;
  padding: 1.2em;
}
label {
  display: inline-block;
  width: 130px;
  text-align: left;
}
input.dept-selector {
  width: 200px;
}
input.item-input {
  width: 200px;
}
input.qty-input {
  width: 50px;
}
li {
  font-size: .8em;
}
button {
  margin: .5em 0 .5em 0;
}

</style>
<main>
  <h1 class="main-header">Grocery Shopping List</h1>
  <div class="main-container">
    <!-- DEPARTMENT LIST -->
    <div class="department-container">
      <div class="department-list">Departments</div>
      <ul>
        <li>Produce</li>
        <li>Meat/Seafood</li>
        <li>Frozen Foods</li>
        <li>Dairy</li>
        <li>Paper Goods</li>
        <li>Health $ Beauty</li>
        <li>Int'l Foods</li>
        <li>Deli</li>
        <li>Bakery</li>
        <li>Dry Goods/Canned Items</li>
        <li>Cleaning</li>
      </ul>
    </div>
    <div class="data-container">
      <!-- DATA INPUT -->
      <div class="data-input-container">
        <div class="dept-input">
          <label for="dept-input" id="dept-input-label">Department:</label>
          <input class="dept-selector" placeholder="Enter department">
        </div>
        <div class="item-input">
          <label for="item-input" id="item-input-label">Item:</label>
          <input class="item-input" placeholder="Enter item...">
        </div>
        <div class="qty-input">
          <label for="qty-input" id="qty-input-label">Quantity:</label>
            <input class="qty-input" placeholder="Qty...">
          
        </div>
      </div> 
      <!-- DATA OUTPUT -->
      <div class="data-output-container">
        <div class="output-list">Shopping List</div>
          <ul class="grocery-items">
            <li><input classs="checkbox" type="checkbox">Item 1
              <button class="delete-btn">Delete</button>
            </li>
            <li><input classs="checkbox" type="checkbox">Item 2
              <button class="delete-btn">Delete</button>
            </li>
            <li><input classs="checkbox" type="checkbox">Item 3
              <button class="delete-btn">Delete</button>
            </li>
            <li><input classs="checkbox" type="checkbox">Item 4
              <button class="delete-btn">Delete</button>
            </li>
          </ul>
      </div>
    </div>
    <!-- BUTTONS -->
    <div class="button-container">
      <button class="add-btn" type="button">ADD</button>
      <button class="reset-btn" type="reset">RESET</button>
      <button class="print-btn" type="submit">PRINT</button>
      <button class="sort-btn" type="submit">SORT</button>
      <button class="delete-all-btn" type="submit">DELETE LIST</button><!-- AKA: clear localStorage  -->
      <button class="search" type="submit">SEARCH</button>
      
    </div>
    
    
  </main>
</body>
</html>
