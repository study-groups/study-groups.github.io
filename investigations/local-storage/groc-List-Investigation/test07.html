<body>
<div class="main-container">
  <div class="main-header">Personal Data Input Form</div>
  <div class="form-container">
    <form class="name-entry-form grid-container">
      <div class="fName-input-group">
        <label for="fName-input">First Name:</label>
        <input
          id="fName-input"
          class="fName-input"
          placeholder="Enter First Name"
          type="fName-input">
      </div>
      <div class="lName-input-group">
        <label for="lName-input">Last Name:</label>
        <input 
          id="lName-input"
          class="lName-input"
          placeholder="Enter Last Name"
          type="lName-input">
      </div>
      <div class="street-address1-input-group">
        <label for="street-address1-input">Address 1:</label>
        <input 
          id="street-address1-input"
          class="street-address1-input"
          placeholder="Street Address 1"
          type="street-address1-input">
      </div>
      <div class="street-address2-input-group">
        <label for="street-address2-input">Address 2:</label>
        <input
          id="street-address2-input"
          class="street-address2-input"
          placeholder="Street Address 2"
          type="street-address2-input">
      </div>
      <div class="city-input-group">
        <label for="city-input">City:</label>
        <input 
          id="city-input"
          class="city-input"
          placeholder= "City"
          type="city-input">
      </div>
      <div class="state-input-group">
        <label for="state-input">State:</label>
        <input
          id="state-input"
          class="state-input"
          placeholder="State"
          type="state-input">
      </div>
      <div class="zip-code-input-group">
        <label for="zip-code-input">Zip:</label>
        <input
          id="zip-code-input"
          class="zip-code-input"
          type="zip">
      </div>
      <div class="dob-input-group">
        <label for="dob-input">Date of Birth:</label>
        <input 
          id="dob-input"
          class="dob-input"
          placeholder="Date of birth"
          type="dob-input">
      </div>
      <div class="url-input-group">
        <label for="url">URL:</label>
        <input
         id="url"
         class="url-input"
         placeholder="url"
         type="url">
      </div>
      <div class="email-input-group">
      <label for="email-input">Email:</label>
        <input 
          id="email-input"
          class="email-input"
          placeholder="Enter email address"
          type="email">
      </div>
      <div class="phone-input-group">
        <label for="phone-input">Tele:<label>
        <input 
          id="phone-input"
          class="phone-input"
          type="tel"
          placeholder="Enter phone #">
      </div>
      <!-- BUTTONS -->
      <div class="button-container">
        <button id="add-btn" class="btn"  type="submit">Add</button>
        <input id="reset-btn" class="btn" type="reset">
        <button id="print-btn" class="btn" type="submit">Print</button>

<script>
// const tMask = document.getElementById('phone-input').inputmask({"mask":"(999) 999-9999"});
const nameEntryForm = document.querySelector('.name-entry-form');
const resetBtn = document.querySelector('.reset-btn');
const fNameInput = document.querySelector('.fName-input');
const lNameInput = document.querySelector(".lName-input");
const streetAddress1 = document.querySelector(".street-address1-input");
const streetAddress2 = document.querySelector(".street-address2-input");
const cityInput = document.querySelector(".city-input");
const stateInput = document.querySelector('.state-input');
const zipCodeInput = document.querySelector(".zip-code-input");
const dobInput = document.querySelector(".dob-input");
const emailInput = document.querySelector(".email-input");
const peopleList = document.querySelector(".people-list");
const phoneInput = document.querySelector(".phone-input");
const urlInput = document.querySelector(".url-input");

peopleArray = [];

nameEntryForm.addEventListener('submit', function(event) {
  event.preventDefault();
  addName(
    fNameInput,
    lNameInput,
    streetAddress1,
    streetAddress2,
    cityInput,
    stateInput,
    zipCodeInput,
    phoneInput,
    emailInput,
    urlInput,
    dobInput);
});

function addName(person) {
  if(person !== ""){
    var person = {
      id: Date.now(),
      name: fNameInput.value,
      name2: lNameInput.value,
      streetAddress1: streetAddress1.value,
      streetAddress2: streetAddress2.value,
      cityInput: cityInput.value,
      stateInput: stateInput.value,
      zipCodeInput: zipCodeInput.value,
      emailInput: emailInput.value,
      phoneInput: phoneInput.value,
      urlInput: urlInput.value,
      dobInput: dobInput.value
    }

    peopleArray.push(person);
    addToLocalStorage(peopleArray); // trigger add function below

    console.log("people array", peopleArray);
    // clear input values
    fNameInput.value = "";
    lNameInput.value = ""; 
    streetAddress1.value = "";
    streetAddress2.value = "";
    cityInput.value = "",
    stateInput.value = "",
    zipInput.value = "",
    emailInput.value = ""; 
    phoneInput.value = ""; 
    urlInput.value = "";
    dobInput.value = ""; 
  }
}
document.getElementById("people-list");

function renderList(list) {
  peopleList.innerHTML !== ""; // ensures ol has no contents

  for(i = 0; i < list.length; i++) {

    var li = document.createElement("li"); //add other fields when working properly
    li.innerHTML = 
      list[i].name + " " + 
      list[i].name2 + " " + 
      list[i].streetAddress1 + " " +
      list[i].streetAddress2 + " " +
      list[i].cityInput + " " +
      list[i].streetAddress1 + " " +
      list[i].zipInput + " " +
      list[i].emailInput + " " +
      list[i].phoneInput + " " +
      list[i].urlInput + " " +
      list[i].dobInput

      const styles = {
        maxWidth: "300px",
        height: "auto",
        color: "#fff",
        border: "1px #fff solid",
        fontSize: "1em",
        padding: "10px 0 10px 15px",
        borderRadius: "5px",
        margin: "15px 0 15px 7px"
      }
      Object.assign(li.style, styles);
  } 
  peopleList.appendChild(li); // peopleList = <ol>
   
} 
function addToLocalStorage(person) { // add to localStorage
  localStorage.setItem("person", JSON.stringify(person));
  
  getFromLocalStorage();
}
function getFromLocalStorage(){      // retrieve from localStorage
  var listNames = localStorage.getItem('person');

  var list = JSON.parse(listNames);
  console.log("list names", list);
  renderList(list);
}
</script>
