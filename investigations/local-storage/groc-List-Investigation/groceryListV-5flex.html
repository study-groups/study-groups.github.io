<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List 5-flex</title>
</head>
<style>
  /* common styles */
* {
  padding: 0;
  margin: 0;
}
:root {
  --text-black: #383838;
}
body {
  font-family: sans-serif;
  font-weight: bold;
  background: linear-gradient(#5cff8d, #5cbeff);
}
.main-header {
  color: var(--text-black);
  font-size: 2em;
  text-align: center;
  margin: 1.3em 0 1em 0;
}
/* container */
.flexbox-container {
  display: flex;
}
.dept-container {
  border: 1px solid var(--text-black);
  margin: 0 1em 1em 2em;
  max-width: 350px;
  border-radius: 10px 0 0 10px;
  padding: 1em;
}
.dept-header {
  font-size: 1.5em;
  padding: 0 0 .5em 0;
}
ul {
  margin: .5em 0 .5em .2em;
  list-style-type: none;
}
li {
  padding: .5em 0 1em .5em;
  font-weight: normal;
}
.input-container {
  flex-direction: row;
  border: 1px solid var(--text-black);
  border-radius: 0 10px 10px 0;
  margin: 0 2em 1em 0;
  flex-grow: 1;
  font-size: 1.5em;
}
.data-input-header {
  
  padding: .7em 0 0 .6em;
}
.data-input-box {
  align-items: center;
  padding: 0 0 0 1em;
  margin: 1em 0 0 0;

}
.dept-selector-title {
  display: inline-block;
}
.dept-selector {
  padding: .5em 0 .5em .5em;
  margin: 0 0 0 .8em;
  width: 300px;
}
.item-input {
  font-size: 1em;
}
@media screen and (max-width: 812px) {
  .flexbox-container {
    flex-direction: column;
  }
  .main-header {
    font-size: 1.8em;
  }
  .dept-container {
    border-radius: 10px 10px 0 0;
    margin: 0 .8em .5em .8em;
  }
  .dept-header {
    padding: 0;
  }
  li {
    padding: 0 0 0 0;
    font-size: 1em;
    display: inline-block;
  }
  .input-container {
    margin: 0 .8em 1em .8em;
    border-radius: 0 0 5px 5px;
    flex-direction: row;
    flex-grow: 0;
    font-size: 1.2em;
  }
  .data-input-header {
    padding: .5em 0 0 .6em;
  }
  .data-input-box {
    display: inline-flex;
    flex-direction: column;
    align-items: unset;
    margin: 0;
    padding: 0;
  }
  .dept-selector {
    width: 190px;
    height: 35px;
    margin: .5em 0 0 .8em;
  }
  .dept-selector-title {
    margin: 1em 0 .5em .8em;
  }
}
</style>

<body>
  <section>
  <div class="main-header">Grocery Shopping List</div>
  <div class="flexbox-container">
    
    <div class="dept-container">
      <div class="dept-header">Departments</div>
        <ul class="departments">
          <li>Produce</li>
          <li>Meat/Seafood</li>
          <li>Frozen Food</li>
          <li>Dairy</li>
          <li>Paper Goods</li>
          <li>Health & Beauty</li>
          <li>Intn'l Foods</li>
          <li>Deli</li>
          <li>Bakery</li>
          <li>Dry/Canned Goods</li>
          <li>Cleaning Supplies</li>
        <ul>
    </div>

    <div class="input-container">
      <div class="data-input-header">Enter Items</div>

        <div class="data-input-box"> 

          <div class="dept-selector-container">     
            <label for="dept-selector" class="dept-selector-title">Select Depart.:</label>
            <select class="dept-selector" id="dept-selector" name="department">
              <option value="produce">Produce</option>
              <option value="meat-seafood">Meat/Seafood</option>
              <option value="frozen-food">Frozen Food</option>
              <option value="dairy">Dairy</option>
              <option value="paper-goods">Paper Goods</option>
              <option value="hba">Health & Beauty Aids</option>
              <option value="Internation Foods">International      Foods</option>
              <option value="deli">Deli</option>
              <option value="bakery">Bakery</option>
              <option value="dry-canned-goods">Dry & Canned      Items</option>
              <option value="cleaning">Cleaning Supplies</option>
            </select>
          </div>
        
          <div class="item-input-group">
            <label id="item-input-label" for="item-input-label">Item:</label>
              <input 
                class="item-input"
                placeholder="Enter an Item..."
                type="text">
          </div>
          <div>
          <label for="qty">Qty:</label>
            <input 
              id = "qty"
              class="item-input"
              placeholder="Qty"
              type="number">
          </div>
          
          <div class="list-header">Items List</div>
      </div>
    </div>


</div> 
</section>
</body>
