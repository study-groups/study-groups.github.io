<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <title>Grocery List 8-flex</title>
</head>
<style>
  :root {
    --text: #3a32e3;
    --department-container: var(--text);
    --text-alt: #fff;
    --borders: var(--text);
    --modal-bg: var(--text);
    --buttons: var(--text);
    --buttons-hover: #248bc6;
    --input-box: #828282;
    --bg-color-primary: #aac9ff;
    --dept-li-active: var(--bg-color-primary);
    --output-list-bg: var(--text-alt);
    --output-text: var(--text);
    --delete-btn-hover: #e82829;
    --black: #000;
  }
  body {
    background-image: url(assets/carts-bg4.svg);
    /* background-repeat: repeat; */
    font-size: 16px;
    font-family: 'Roboto', sans-serif;
    position: relative;
  }
  .main-header-img {
    margin: 0 auto;
    margin-top: 30px;
    margin-bottom: 10px;
    width: 90%;
  }
  .main-header {
    margin: 0 auto;
    text-align: center;
    background: var(--text);
    max-width: 750px;
    margin-top: 30px;
    padding-bottom: 10px;
    border-radius: 25px 25px 0 0;

  }
  .main-container {
    max-width: 750px;
    margin: 0 auto;
    margin-bottom: 5em;
    background: var(--bg-color-primary);
    font-size: 1.2em;
    min-height: 900px;
    border-radius: 0 0 10px 10px;

  }
  /* DEPARTMENTS SECTION */
  .dept-header,
  .data-input-header,
  .btn-header,
  .shop-list-header {
    text-align: center;
    padding: .3em 0 .3em 0;
    letter-spacing: 1px;
    height: 24px;
    background: #f24288;
    border-top: 3px solid black;

  }
  .dept-header {
    margin: 20px 45px 15px 45px;
  }
  .data-input-header,
  .btn-header,
  .shop-list-header {
    font-weight: bold;

  }
  .shop-list-header {
    margin-bottom: 100px;
  }
  .department-container {
    display: flex;
    justify-content: space-evenly;
    margin: 3px 10px 5px 10px;
    color: var(--text);
  }
  .dept-grp {
    margin: 0;
    padding: .5em;
  }
  li {
    /* margin: 5px; */
    font-size: .7em;
    line-height: 130%;
  }

  /*  DATA INPUT SECTION */
  .data-input-form {
    display: flex;
    padding: .5em 1em .5em 1.5em;
    justify-content: space-around;
    flex-direction: column;
    margin: 0px 0 20px 80px;
  }
  .dept-input-grp {
    display: flex;
    flex-direction: column;
  }
  select {
    width: 282px;
    height: 35px;
    font-size: 1em;
    border-radius: 5px;
    padding: 5px;
    margin: .3em 0 0 0;
    color: var(--input-box);
  }
  select,
  .item-input,
  .qty-input {
    color: var(--input-box);
    border: 2px solid var(--black);
  }
  label {
    margin-top: 15px;
    display: block;
    color: var(--text);
    max-width: 282px;
  }
  .flex-container {
    display: flex;
    height: 315px;
  }
  input {
    width: 268px;
    font-size: 1em;
    border-radius: 5px;
    padding: 5px;
    margin: .3em 0 0 0;
    border: 2px solid var(--black);
  }
  .button-container {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    margin: 30px 0 0 50px;
    padding: .5em 1em .5em 1em;
    justify-content: center;
    border: 1px solid white;
    height: 75%;
  }
  .btn {
    margin: 5px;
    padding: 5px;
    min-width: 150px;
    border-radius: 5px;
    color: var(--text-alt);
    font-weight: bold;
    font-size: .8em;
    background-color: var(--text);

  }
  .btn:hover {
    background: var(--buttons-hover);
  }
  button {
    margin: .5em 0 .5em 0;
  }
  /* DATA OUTPUT */
  .output-list {
    display: flex;
    background: var(--text);
    border-radius: 10px 10px 0 0;
  }
  .output-headers {
    display: flex;
    color: var(--text-alt);
    padding: 10px;
  }
  #output-dept-header {
    margin: 0 100px 0 25px;
    font-weight: bold;
  }
  #output-item-header {
    margin: 0 20px 0 0;
  }
  #output-qty-header {
    margin-left: 100px;
  }
  ol {
    list-style: inside;

  }
  .grocery-items {
    display: flex;
    flex-direction: column;
    text-align: left;
    margin: 10px 0 0 20px;
    padding: 0;

  }
  .data-output-container {
    background: #fff;
    margin: 30px 20px 0 20px;
    ;
    border-radius: 10px 10px;
  }

  .list-item-format {
    display: flex;
    color: var(--output-text);
    font-size: 1em;
  }
  /* #item-dept, #item-item, #item-qty {
  margin-top: 5px;
} */
  #item-dept {
    width: 220px;
    margin: 0 0 0 20px;

  }
  #item-item {
    width: 200px;
  }
  #item-qty {
    min-width: 100px;
  }
  .delete-btn {
    margin-bottom: 10px;
    background: var(--text);
    color: var(--text-alt);
    border-radius: 5px;
    width: 75px;
  }
  .delete-btn:hover {
    background: var(--delete-btn-hover);
  }
  @media only screen and (max-width: 812px) {
    .main-container {
      font-size: 1em;

    }
    .main-header {
      margin: 40px 0 0 0;
      border-radius: 30px 30px 0 0;
    }
    .main-header-img {
      width: 90%;
      margin: 15px 0 0 0;
    }
    .dept-header,
    .data-input-header,
    .btn-header,
    .shop-list-header {
      height: 20px;
  }
    select, .item-input, .qty-input {
     font-size: .7em;
     border-top: 1px solid var(--black);
  }
  select {
    height: 28px;
  }
    .flex-container {
      flex-direction: column;
    }
    .data-input-form {
      margin: auto;
    }
    label {
      font-size: .8em;
      margin-top: 5px;
    }
    .button-container {
      margin: ;
      flex-direction: row;
    }
    .btn {
      width: 100px;
      min-width: auto;

    }
    .list-item-format {
      flex-direction: column;
    }
    #output-dept-header, #output-item-header, #output-qty-header {
      margin: 0;
    }
    .output-list {
      flex-direction: column;
    }
    .sort-btn, .delete-all-btn {
      font-size: .7em;
    }
  }

  
</style>

<body>
  <main>
    <div class="main-header">
      <img class="main-header-img" src="/investigations/grocList/assets/groceryHeader.png">
    </div>
    <div class="main-container">
      <!-- DEPARTMENT LIST -->
      <!-- <div>
          <div class="dept-header">
            <div class="dept-header-grp">~ Departments ~</div>
          </div>
            <div class="department-container">
              <ul class="dept-grp">
                <li>Produce</li>
                <li>Meat/Seafood</li>
                <li>Frozen Foods</li>
              </ul>
              <ul class="dept-grp">
                <li>Dairy</li>
                <li>Paper Goods</li>
                <li>Health & Beauty</li>
              </ul>
              <ul class="dept-grp">  
                <li>Int'l Foods</li>
                <li>Deli</li>
                <li>Bakery</li>
              </ul>
              <ul class="dept-grp">
                <li>Dry Goods/</li>
                <li>Canned Items</li>
                <li>Cleaning</li>
              </ul>
            </div>
          </div> -->
      <!-- DATA INPUT -->
      <div>
        <div>
          <div class="data-input-header">ENTER ITEMS</div>
        </div>
        <div class="flex-container">
          <!-- DATA INPUT -->
          <form class="data-input-form" id="data-input-form">
            <div class="dept-input-grp">
              <label 
                for="dept-input" 
                id="dept-input-label">
                Select a department using the dropdown box:
              </label>
              <!-- Dropdown Content -->
              <select id="dept-input" onchange="getDept()">
                <option>Select Department</option>
                <option>Produce</option>
                <option>Meat/Seafood</option>
                <option>Frozen-foods</option>
                <option>Dairy</option>
                <option>Paper Goods</option>
                <option>Health & Beauty</option>
                <option>Int'l Foods</option>
                <option>Deli</option>
                <option>Bakery</option>
                <option>Dry Goods</option>
                <option>Canned Items</option>
                <option>Cleaning</option>
                <option>Other</option>
              </select>
            </div>
            <label for="item-input" id="item-input-label">Enter An Item:</label>
            <input id="item-input" class="item-input" placeholder="Enter item..." type="item-input">
                      
            <label for="qty-input" id="qty-input-label">Add Quantity:</label>
            <input id="qty-input" class="qty-input" placeholder="Qty..." type="qty-input">
            
          </form>
          <!-- BUTTONS -->
          <div class="button-container">
            <button class="add-btn btn" type="submit" form="data-input-form">ADD</button>
            <button class="reset-btn btn" type="reset" form="data-input-form">RESET</button>
            <button class="print-btn btn" type="submit">EDIT ITEM</button>
            <button class="delete-all-btn btn" type="submit">DELETE LIST</button>
            <button class="sort-btn btn" type="submit">SORT LIST/DEPT</button>
          </div>
        </div>

        <!-- DATA OUTPUT -->
        <div class="shop-list-header">SHOPPING LIST
          <div class="data-output-container">
            <div class="output-list">
              <div class="output-headers" id="output-dept-header">Department</div>
              <div class="output-headers" id="output-item-header">Item</div>
              <div class="output-headers" id="output-qty-header">Qty</div>
            </div>
            <ul class="grocery-items">
              <li class="item">Test</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script>
    const dataInputForm = document.querySelector('.data-input-form');
    const liDepts = document.getElementsByClassName('modal-li-item');
    var deptInput = document.getElementById('dept-input');
    var itemInput = document.getElementById('item-input');
    var qtyInput = document.getElementById('qty-input');
    const modal = document.getElementById("modal");
    const deptHover = document.getElementById("dept-input");
    const span = document.getElementsByClassName("close")[0];
    var addBtn = document.querySelector(".add-btn");
    var deleteAllBtn = document.querySelector(".delete-all-btn");
    var sortBtn = document.querySelector(".sort-btn");
    const itemItemsList = document.querySelector('.grocery-items');

    var items = [];

    // DATA INPUT METHODS
    function getDept() {
      document.getElementById("selectedDept").value = deptInput.options[deptInput.selectedIndex].text;
    }

    function getDept() {
      for (i = 0; i < liDepts.length; i++) {
        liDepts[i].addEventListener('click', function (event) {
          deptInput.value = event.target.innerHTML;
          console.log("dept=", deptInput.value);
        });
        // console.log("li department id=", liDepts[i].id);
      }
    };
    getDept();

    addBtn.addEventListener('click', function (event) {
      event.preventDefault();
      addItem(
        deptInput.value,
        itemInput.value,
        qtyInput.value
      )
    });

    function addItem(item) {
      if (item !== '') {
        var item = {
          id: Date.now(),
          dept: deptInput.value,
          item: itemInput.value,
          qty: qtyInput.value
        }
      }
      items.push(item);
      addToLocalStorage(items);

      deptInput.value = "";
      itemInput.value = "";
      qtyInput.value = "";

    };


    // RENDER METHODS
    function renderItems(items) {
      itemItemsList.innerHTML = "";

      items.forEach(function (item) {
        const li = document.createElement('li');
        li.setAttribute("class", "item list-item-format");
        li.setAttribute('data-key', item.id);

        var div = document.createElement('div');
        div.setAttribute("class", "item list-item-format item-dept");
        div.setAttribute("id", "item-dept");
        li.setAttribute('id', "item-dept");
        div.innerHTML = `${item.dept}`;
        li.appendChild(div);

        var div = document.createElement('div');
        div.setAttribute("class", "item list-item-format item-item");
        div.setAttribute("id", "item-item");
        li.setAttribute('id', "item-item");
        div.innerHTML = `${item.item}`;
        li.appendChild(div);

        var div = document.createElement('div');
        div.setAttribute("class", "item list-item-format item-qty");
        div.setAttribute("id", "item-qty");
        li.setAttribute('id', "item-qty");
        div.innerHTML = `${item.qty}`;
        li.appendChild(div);

        var deleteBtn = document.createElement('button');
        deleteBtn.setAttribute("class", "delete-btn");
        deleteBtn.innerHTML = "Delete";
        li.appendChild(deleteBtn);

        itemItemsList.append(li);
      });
    }

    function addToLocalStorage(items) {
      localStorage.setItem('items', JSON.stringify(items));
      renderItems(items);
    }

    function getFromLocalStorage() {
      var reference = localStorage.getItem('items');

      if (reference) {
        items = JSON.parse(reference);
        console.log("items", items);
        renderItems(items);
      }
    }

    function deleteItem(id) {
      items = items.filter(function (item) {
        return item.id != id;
      });
      console.log(items);
      addToLocalStorage(items);
    }
    getFromLocalStorage();

    itemItemsList.addEventListener('click', function (event) {
      if (event.target.classList.contains('delete-btn')) {
        deleteItem(event.target.parentElement.getAttribute('data-key'));
      }
    });
    getFromLocalStorage();

    deleteAllBtn.addEventListener('click', function (event) {
      if (event.target.classList.contains('delete-all-btn')) {
        localStorage.clear();
      }
    });
    getFromLocalStorage();

    function compare(a, b) {
      if (a.dept < b.dept) {
        return -1;
      }
      if (a.dept > b.dept) {
        return 1;
      }
      return 0;
    }

    sortBtn.addEventListener('click', function (event) {
      if (event.target.classList.contains('sort-btn')) {
        compare(items);
      }
    });


    items.sort(compare);
    console.log("items-sort", items);
    renderItems(items);
  </script>
</body>

</html>
