<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaia Webpage</title>
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./ScrollSpy.min.css"> -->
  <script src="https://kit.fontawesome.com/35878de880.js" crossorigin="anonymous"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    :root {
      --nav-bar: #a45b27;
      --bk-primary: #1e1e1e;
      --h1-color: #fbd651;
      --h2-color: #fce694;
      --body-text: #c7dfc5;
      --body-text-alt: #9DDCA0;
      --body-text-alt-compliment: #9CB8DB;
      --divider-line: #fce694;
      --nav-bar-bg: #1e1e1e;
      --email-link: #F98A62;
      --video-links: #F98A62;
      --prompt-color: #E1F9DF;
    }
    #cover {
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      background: var(--bk-primary);
      z-index: 99;
    }
    body {
      background: var(--bk-primary);
      font-size: 14pt;
      font-family: 'Libre Baskerville', serif;
      font-weight: 400;
      letter-spacing: 1px;
      margin: 0;
      padding: 0;
    }
    .fa-angle-double-left {
      color: var(--video-links);
      font-size: 1.8em;
      float: left;
      /* border: 3px solid var(--video-links); */
      padding: 2px;
      margin: 1.125em 0 0 10%;
    }
    .fa-angle-double-left:hover, .fa-angle-double-right:hover  {
      color: #d32f2f;
      border: 3px solid #d32f2f;
    } 
    .fa-angle-double-right {
      color: var(--video-links);
      font-size: 1.8em;
      float: right;
      /* border: 3px solid var(--video-links); */
      padding: 2px;
      margin-right: 10%;
    }
    .navbar {
      top: 0;
      position: fixed;
      left: 0;
      background: #111;
      height: 7em;
      width: 100%;
      margin: auto !important;
    }
    .navbar ul {
      overflow: hidden;
    }
    #indicator {
      margin: 2em 0 0 0;
    }
    li {
    transition: all .15s;
    }
    .scrollspy-indicator-container {
      margin: 0 auto;
      right: 50%;
      margin-right: -102px;
      position: absolute;
      padding: 2px;
    }
    .scrollspy-indicator-container
    li.spy-active {
      color: var(--video-links);
      border: 3px solid var(--video-links);
      border-radius: -10px;
      padding: .3em 1em .3em 1em;
      display: inline-block;
    }
    .scrollspy-indicator-container
    li.spy-clickable {
    cursor:pointer;
    }
    .scrollspy-indicator-container
    li.spy-clickable:hover {
    color:#ef5350;
    }
    li {
      display: none;
      text-align: center;
      text-decoration: none;
    }
    .main-header {
      margin-top: 300px;
      color: var(--email-link);
      font-size: 2.8em;
      margin: 3em 10% 0 10%;
    }
    #first-chapter {
      margin: 3em 0 0 0;
    }
    h2,
    h3 {
      margin: 0 10% .8em 10%;
      color: var(--h2-color)
    }
    .prompt-section {
      margin: 0 10% 0 2%;
    }
    .prompt-title {
      margin: 0 10% 0 10%;
      color: var(--h2-color);
    }
    .prompt-body {
      margin: 0 10% 15px 11.5%;
      color: var(--h2-color);
    }
    p {
      color: var(--body-text); 
      margin-left: 10%;
      margin-right: 10%;
      line-height: 170%;
    }
    a {
      color: var(--video-links);
    }
    #email {
      color: var(--email-link);
      margin: 1.5em 10% 5em 10%;
    }
    .author {
      margin: 1.5em 10% 1em 10%;
      color: var(--h1-color);
    }
    .zen-circle {
      width: 50%;
      margin: auto;
      display: block;
    }
    
    @media screen and (max-width: 667px) {
    body {
      font-size: 11pt;
    }
    .navbar {
      height: 5em;
    }
    .main-header {
      font-size: 1.8em;
      margin: 3.5em 5% 0 4%;
    }
    .fa-angle-double-left {
      font-size: 1.5em;
      /* border: 1px solid var(--video-links); */
      margin: 1.325em 0 0 17%;
    }
    .fa-angle-double-right {
      font-size: 1.5em;
      /* border: 1px solid var(--video-links); */
      margin-right: 20%;
    }
      li {
        font-size: 13px;
      }
      /* .scrollspy-indicator-container {
      margin: 0 30% 0 30%;
      text-align: center; */
      
      .scrollspy-indicator-container {
      margin: 0 auto;
      right: 50%;
      margin-right: -65px;
      position: absolute;
      padding: 2px;
    }
      .scrollspy-indicator-container
      li.spy-active {
        border: 1px solid var(--video-links);
      }
      .scrollspy-indicator-container
      li.spy-clickable {
        cursor:pointer;

      }
      .scrollspy-indicator-container
      li.spy-clickable:hover {
        color:#ef5350
      }
        p {
          margin: 1em 15px 1em 15px;
        }
        h2 {
          margin: 0 0 .8em 1em;
          font-size: 120%;
        }
        #first-chapter {
          margin: 2em 0 0 0;
        }
      }
      .prompt-header {
       
      }
      .prompt-title {
       
      }
      .prompt-body {
        /* margin-left: 5px 5% 0 5%; */
      }
  </style>
</head>
