<!--
Consider using:
  1. section tag, DONE
  2. article tag, NOT NEEDED, used more commonly for blogging labels
     accesskey, (evaluate for use with navigation to allow keyboard control 
     rather than a mouse event)
     
  3. tabindex
  4. aria-keyboard navigation
  5. aria-role navigation 

DEFINITIONS:
<section> tag: The HTML <section> element represents a standalone section
  which doesn't have a more specific semantic element to represent it
  contained within an HTML document. Typically, but not always, sections
  have a heading.

<article> tag:
  The HTML <article> element represents a self-contained composition in a
    document, page, application, or site, which is intended to be 
    independently distributable or reusable (e.g., in syndication). Examples 
    include: a forum post, a magazine or newspaper article, or a blog entry,
    a product card, a user-submitted comment, an interactive widget or gadget,
    or any other independent item of content.
 -->
<!-- 
NOTE: This document will be using internal CSS styling because the document is relatively simple and does not require extensive styling.
-->

<style>
@import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap');

:root {
  --nav-bar: #a45b27;
  --bk-primary: #2a2a2a;
  --h1-color: #fbd651;
  --h2-color: #fce694;
  --body-text: #c7dfc5;
  --divider-line: #fce694;
  --nav-bar-bg: #1e1e1e;
  --email-link: #F98A62;
  --video-links: #F98A62;
  --prompt-color: #E1F9DF;
}
body {
  background: var(--bk-primary);
  font-size: 14pt;
  font-family: 'Libre Baskerville', serif;
  font-weight: 400;
  letter-spacing: 1px;
}
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  color: var(--h1-color);
  background: #1e1e1e;
  height: 6em;
  width: 100%;
  margin: 0;
  padding: 0;
}
.navbar ul{
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

li {
  float: left;
}

li {
  display: block;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}

li:hover {
  background-color: #111111;
}


.main-header {
  color: var(--h1-color);
  margin: 5em 10% 1em 10%;
}
h2, h3 {
  margin: 1.5em 10% 1em 10%;
}
h2, h3 {
  color: var(--h2-color);
}
p {
  color: var(--body-text);
  margin: 0 10% 1.35em 10%;
  line-height: 170%;
}
a {
  color: var(--video-links);
}
#email {
  color: var(--email-link);
  margin: 1.5em 10% 1em 10%;
}
ul {
  list-style-type: none;
  padding-left: 0;
}
.section-divider { 
  border-color: var(--nav-bar-bg);
  border-top: 2px 25em;
  margin: 3em 25% 0 20%;
}
.author {
  margin: 1.5em 10% 1em 10%;
  color: var(--h1-color);
}
.zen-circle {
  width: 50%;
  margin: auto;
  display: block;
}
@media screen and (max-width: 667px) {
  body {
    font-size: 12pt;
}
  .main-header {
    margin: 4em 20px 0 20px;
  } 
  p {  
     margin: 0 20px 0 20px;
  }
  h2 {
    margin: 1.4em 0 .8em 1.2em;
    font-size: 120%;  
  }
  .section-divider {
    border-top: 12em;    
  }
}
</style>
</head>

<body>

<nav id='navbar' class="navbar">$NAV_HTML</nav>

<main>
<header>
<h1 class="main-header">Knowing Gaia</h1>
